<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎨 Magic Drawing Canvas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎨 Magic Drawing Canvas</h1>

    <div class="toolbar">
      <div class="tool">
        <label for="colorPicker">🎨 Color:</label>
        <input type="color" id="colorPicker" value="#ff4b5c">
      </div>

      <div class="tool">
        <label for="brushSize">🖌️ Brush:</label>
        <input type="range" id="brushSize" min="1" max="50" value="8">
      </div>

      <button id="clearBtn">🧼 Clear</button>
    </div>

    <canvas id="drawingCanvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
